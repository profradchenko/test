<!DOCTYPE html>
<html>
<head>
  <title>ChatGPTB on Google Sites</title>
  <script>
    function submitForm(event) {
  event.preventDefault();
  const prompt = document.getElementById("prompt").value;
  const result = document.getElementById("result");
  const webAppUrl = "https://script.google.com/macros/s/AKfycbxHzLcOaQwDqFcAuzWiJ2WR8HAV-qdkpsBaWuj2wrYDFdwuMFaDC1UEvic3n18abk4/exec"; // Replace with your new web app URL

  result.innerHTML = "Processing...";

  fetch(`${webAppUrl}?prompt=${encodeURIComponent(prompt)}`)
    .then(response => {
      if (!response.ok) {
        throw new Error(`HTTP error ${response.status}: ${response.statusText}`);
      }
      return response.text();
    })
    .then(text => {
      result.innerHTML = text;
    })
    .catch(error => {
      console.error("Error:", error);
      result.innerHTML = `An error occurred: ${error.message}. Please try again.`;
    });
}
  </script>
</head>
<body>
  <h1>Ask ChatGPT</h1>
  <form onsubmit="submitForm(event)">
    <label for="prompt">Question:</label>
    <input type="text" id="prompt" required />
    <button type="submit">Submit</button>
  </form>
  <div id="result"></div>
</body>
</html>
